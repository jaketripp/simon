<!DOCTYPE html>
<html>
<head>
	<title>Simon Game</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="lib/jQuery/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/semantic/semantic.min.css">
	<script src="lib/semantic/semantic.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class="buttons">
		<div class="button" id="topLeft">
			<audio id="tl" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
		</div>
		<div class="button" id="topRight">
			<audio id="tr" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
		</div>
		<div class="button" id="bottomLeft">
			<audio id="bl" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
		</div>
		<div class="button" id="bottomRight">
			<audio id="br" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
		</div>
	</div>

	<audio id="congrats" src="https://www.myinstants.com/media/sounds/139-item-catch.mp3"></audio>
	<audio id="fail" src="https://www.soundjay.com/misc/sounds/fail-trombone-01.mp3"></audio>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
