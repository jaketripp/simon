<!DOCTYPE html>
<html>
<head>
	<title>Simon Game</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="lib/jQuery/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/semantic1/semantic.min.css">
	<script src="lib/semantic1/semantic.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class="buttons">
		<div class="button tile" id="green">
			<audio src='sounds/splits.mp3'></audio>
		</div>
		<div class="button tile" id="red">
			<audio src='sounds/strike.mp3'></audio>
		</div>
		<div class="button tile" id="yellow">
			<audio src='sounds/moon.mp3'></audio>
		</div>
		<div class="button tile" id="blue">
			<audio src='sounds/clay.mp3'></audio>
		</div>
	</div>

	<div class="ui container">
	<div class="ui raised segment">
		<label class="ui basic label" id="round">01</label>
		<label class="ui red circular label" id="restart">Start Over</label>
		<div class="ui toggle checkbox">
			<input type="checkbox" name="strict">
			<label>Strict</label>
		</div>
	</div>
	</div>

	<audio id="congrats" src="https://www.myinstants.com/media/sounds/139-item-catch.mp3" volume="0.05"></audio>
	<audio id="fail" src="https://www.soundjay.com/misc/sounds/fail-trombone-01.mp3" volume="0.05"></audio>

	<div class="ui mini modal">
		<i class="close icon"></i>
		<div class="header">Great Job! You beat Simon&reg;!</div>
		<div class="actions">
			<div class="ui cancel red button">"I'm bored.."</div>
			<div class="ui approve green button">Play Again</div>
		</div>
	</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
